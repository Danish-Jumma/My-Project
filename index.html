<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="calculator-app-container">
        <div class="text-input">
            <input type="text" id="input" placeholder="0">
        </div>
        <div class="row">
            <button class="btn-bg" onclick="clr()">C</button>
            <button class="btn-bg" onclick="del()">DEL</button>
            <button class="btn-bg" onclick="calculate('/')">/</button>
            <button class="btn-bg" onclick="calculate('*')">X</button>
        </div>
        <div class="row">
            <button class="btn" onclick="calculate(7)">7</button>
            <button class="btn" onclick="calculate(8)">8</button>
            <button class="btn" onclick="calculate(9)">9</button>
            <button class="btn-bg" onclick="calculate('-')">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick="calculate(4)">4</button>
            <button class="btn" onclick="calculate(5)">5</button>
            <button class="btn" onclick="calculate(6)">6</button>
            <button class="btn-bg" onclick="calculate('+')">+</button>
        </div>
        <div class="row">
            <button class="btn" onclick="calculate(1)">1</button>
            <button class="btn" onclick="calculate(2)">2</button>
            <button class="btn" onclick="calculate(3)">3</button>
            <button class="btn-bg" onclick="jawab()">=</button>
        </div>
        <div class="row">
            <button class="btn"onclick="calculate(0)">0</button>
            <button class="btn" onclick="calculate('.')">.</button>
            <button class="btn"onclick="calculate(100)">100</button>
            <button class="btn" onclick="calculate(1000)">1000</button>
        </div>
    </div>
</body>
</html>
